name: CI/CD - Build, Push and Update Manifests

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-push-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hello-app:sha-${{ github.sha }}

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
        shell: bash

      - name: Clone manifests repo
        run: |
          git clone git@github.com:VitoriaAmelia/hello-manifest.git manifests
        shell: bash

      - name: Update image in manifests and push
        run: |
          cd manifests/hello-app
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b ci/update-image-${{ github.sha }}
          sed -i "s#image: .*#image: ${{ secrets.DOCKER_USERNAME }}/hello-app:sha-${{ github.sha }}#g" deployment.yaml
          git add deployment.yaml
          if git diff --cached --quiet; then
            echo "⚪ Nenhuma mudança detectada no deployment.yaml — nada para enviar."
          else
            git commit -m "ci: update image to sha-${{ github.sha }}"
            git push origin HEAD
            echo "✅ Atualização enviada para hello-manifests com sucesso."
          fi
        shell: bash
